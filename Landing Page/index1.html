<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
    }

    header {
      width: 100%;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    header button {
      padding: 12px 25px;
      font-size: 1rem;
      background: #ff5722;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: 0.3s;
    }

    header button:hover {
      background: #e64a19;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    section h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    section p {
      max-width: 700px;
      margin: auto;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Landing Page</h1>
    <p>Your journey to success begins here</p>
    <button onclick="showMessage()">Get Started</button>
  </header>

  <section>
    <h2>About Us</h2>
    <p>
      We provide high-quality services to help you grow your business. Our team of experts 
      ensures your success by guiding you with modern strategies and creative ideas.
    </p>
  </section>

  <footer>
    <p>&copy; 2025 Landing Page. All Rights Reserved.</p>
  </footer>

  <script>
    function showMessage() {
      alert("Thank you for getting started with us!");
    }
  </script>

</body>
</html>
